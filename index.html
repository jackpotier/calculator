<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <div id="container">
        <div id="calculator">
            <div id="displayScreen">
                <div id="currentMemory"></div>
                <div id="ansScreen"></div>
            </div>
            <div id="buttonBank">
                <!--Gonna have to use Grid CSS for the calculator for ease-->
                <div class="spaceHolder"></div>
                <div class="spaceHolder"></div>
                <button class="grid-item" id="clearAll">AC</button>
                <button class="grid-item" id="backspace">C</button>
                <button class="grid-item" class="number" id="7">7</button>
                <button class="grid-item" class="number" id="8">8</button>
                <button class="grid-item" class="number" id="9">9</button>
                <button class="grid-item" id="divide">รท</button>
                <button class="grid-item" class="number" id="4">4</button>
                <button class="grid-item" class="number" id="5">5</button>
                <button class="grid-item" class="number" id="6">6</button>
                <button class="grid-item" id="multiply">x</button>
                <button class="grid-item" class="number" id="1">1</button>
                <button class="grid-item" class="number" id="2">2</button>
                <button class="grid-item" class="number" id="3">3</button>
                <button class="grid-item" id="minus">-</button>
                <button class="grid-item" class="number" id="0">0</button>
                <button class="grid-item" id="decimalPoint">.</button>
                <button class="grid-item" id="equals">=</button>
                <button class="grid-item" id="addition">+</button>
            </div>
        </div>
    </div>
    <footer>
        <p id="footText">Developed by Jack Potier, 2022</p>
        <div id="promoBank">
            <a href="https://github.com/jackpotier" target="_blank"><img class="selfPromo" src="img/github_logo.png" alt="github logo"></a>
            <a href="https://www.linkedin.com/in/jack-potier-699555233/" target="_blank"><img class="selfPromo" src="img/linkedIn.png" alt="linkedin logo"></a>
        </div>
    </footer>
</body>
</html>
