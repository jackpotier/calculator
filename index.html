<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <div id="container">
        <div id="calculator">
            <!--Gonna have to use Grid CSS for the calculator for ease-->
            <div class="grid-item" id="7">7</div>
            <div class="grid-item" id="8">8</div>
            <div class="grid-item" id="9">9</div>
            <div class="grid-item" id="divide">รท</div>
            <div class="grid-item" id="4">4</div>
            <div class="grid-item" id="5">5</div>
            <div class="grid-item" id="6">6</div>
            <div class="grid-item" id="multiply">x</div>
            <div class="grid-item" id="1">1</div>
            <div class="grid-item" id="2">2</div>
            <div class="grid-item" id="3">3</div>
            <div class="grid-item" id="minus">-</div>
            <div class="grid-item" id="0">0</div>
            <div class="grid-item" id="decimalPoint">.</div>
            <div class="grid-item" id="equals">=</div>
            <div class="grid-item" id="addition">+</div>
        </div>
    </div>
    <footer>
        <p id="footText">Developed by Jack Potier, 2022</p>
        <div id="promoBank">
            <a href="https://github.com/jackpotier" target="_blank"><img class="selfPromo" src="img/github_logo.png" alt="github logo"></a>
            <a href="https://www.linkedin.com/in/jack-potier-699555233/" target="_blank"><img class="selfPromo" src="img/linkedIn.png" alt="linkedin logo"></a>
        </div>
    </footer>
</body>
</html>
